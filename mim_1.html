<html><body><font face="courier new">
<pre>
<script>
var totalRow = 4;
 for (row=1; row <= totalRow; row++){
 for (col=2; col <= row; col++){

}

 document.write("m")
}

document.write("\n")
}
document.write("\n");
document.write("Mim 6108111006");
</script>
</pre></font></body></html>
