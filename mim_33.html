<html><body><font size=5>
<pre style="font-family:courier;">
<script>
for(i=1;i<=3;i++)
{
	for(j=1;j<=(3-i);j++)
	{
	document.write(" ");
	}
	for(j=1;j<=((i*2)-1);j++)
	{
	document.write("*");
	}
	document.write("\n");
}
for(i=2;i>=1;i--)
{
	for(j=1;j<=(3-i);j++)
	{
	document.write(" ");
	}
	for(j=1;j<=((i*2)-1);j++)
	{
	document.write("*");
	}
	document.write("\n");
}
document.write("\n");
document.write("Mim 6108111006");
</script>
</pre></font></body></html>
