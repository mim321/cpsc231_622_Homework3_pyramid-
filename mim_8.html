<pre style="font-family:courier;">
<script>
for(i=1;i<=7;i++)
{
	for(j=2;j<=i;j++)

	document.write(" ");
	}
	for(j=i;j<=(i);j++)

	for(j=1;j<=(i+1);j++)
	{
	document.write("*");
	}
	document.write("\n")
}
document.write("\n");
document.write("Mim 6108111006");
